<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Blockchain Project</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <main class="frame" role="main">
        <h1 class="login">Create Account</h1>
        <form id="signup-form" class="login-form" novalidate>
            <div class="email">
                <input type="text" id="name" name="name" placeholder="Full name" autocomplete="name" required />
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email address" autocomplete="email" required />
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required />
            </div>
            <div class="password">
                <input type="password" id="confirm" name="confirm" placeholder="Confirm password" autocomplete="new-password" required />
            </div>
            <button type="submit" class="log">Sign up</button>
        </form>
        <p class="reg">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>
    </main>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = signupForm.name.value.trim();
            const email = signupForm.email.value.trim();
            const password = signupForm.password.value.trim();
            const confirm = signupForm.confirm.value.trim();

            if (!name || !email || !password || !confirm) {
                alert('Fill all fields to continue.');
                return;
            }

            if (password !== confirm) {
                alert('Passwords do not match.');
                return;
            }

            alert('Account created. Please sign in.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
